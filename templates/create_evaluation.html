<h2 ng-bind="'Welcome: ' + user.fullName" class = "page-header"></h2>
<!-- ======== MENU BAR ==============-->
<div class="row">
  <div class="col-md-2">
  	<ul class="nav nav-pills nav-stacked">
	  <li><a ng-click="available()">Available</a></li>
	  <li class="active"><a ng-click="create()">Create</a></li>
	  <li><a ng-click="active()">Activated</a></li>
	</ul>
  </div>
<!-- ============================= -->

  <div class="well col-md-9" role="main">
  	<form class="form-horizontal" role="form">
      <p class="pull-right">
        <button type="button" ng-click="createEvaluation()" class="btn btn-primary">Finished</button>
      </p>
      <!-- ======== Evaluation info ========= -->
  		<h4 class="page-header">Evaluation info</h4>
  		<div class="form-group">
    		<label class="col-sm-2 control-label">Title IS</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" ng-model="TitleIS">
    		</div>
    		<label class="col-sm-2 control-label">Title EN</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" ng-model="TitleEN">
    		</div>
    		<label class="col-sm-2 control-label">Intro Text IS</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" ng-model="IntroTextIS">
    		</div>
    		<label class="col-sm-2 control-label">Intro Text EN</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" ng-model="IntroTextEN">
    		</div>
  		</div>

  		<!-- =========QUESTIONS============-->

      <div ng-repeat="question in evaluation.CourseQuestions">
        <h4 class="page-header">Course question {{evaluation.CourseQuestions.ID}}</h4>
    		<div class="form-group">
      		<label class="col-sm-2 control-label">Text IS</label>
      		<div class="col-sm-10">
        			<input type="text" class="form-control" ng-model="TextIS">
      		</div>
      		<label class="col-sm-2 control-label">Text EN</label>
      		<div class="col-sm-10">
        			<input type="text" class="form-control" ng-model="TextEN">
      		</div>
      		<label class="col-sm-2 control-label">ImageUrl</label>
      		<div class="col-sm-10">
        			<input type="text" class="form-control" ng-model="ImageUrl">
      		</div>
      		<label class="col-sm-2 control-label">Type</label>
      		<div class="col-sm-10">
      			<div class="btn-group">
     					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" ng-model="Type">
  	      				Type
  	      				<span class="caret"></span>
      				</button>
     				 	<ul class="dropdown-menu">
  				      <li><a >Single</a></li>
  				      <li><a >Multiple</a></li>
  				    </ul>
  				  </div>
      		</div>
    		</div>

  		<!-- ==========Answers================ -->

    		<h4 class="page-header">Answers</h4>
        <div "FUCK">
      		<div class="form-group pull">
        		<label class="col-sm-2 control-label">Text IS</label>
        		<div class="col-sm-10">
          			<input type="text" class="form-control" ng-model="Answer">
        		</div>
            <!--
        		<label class="col-sm-2 control-label">Text EN</label>
        		<div class="col-sm-10">
          			<input type="text" class="form-control" id="">
        		</div>
        		<label class="col-sm-2 control-label">ImageUrl</label>
        		<div class="col-sm-10">
          			<input type="text" class="form-control" id="">
        		</div>
        		<label class="col-sm-2 control-label">Weight</label>
        		<div class="col-sm-4">
    				<select multiple class="form-control">
    				  <option>Lélegt</option>
    				  <option>Allt í lagi</option>
    				  <option>Hlutlaust</option>
    				  <option>Ágætt</option>
    				  <option>Gott</option>
    				</select>
      			</div>
          -->
      		</div>
        </div>
    		<!--p class="pull-right">
    			<button type="button" ng-click="addAnswer()" class="btn btn-primary">Add answer</button>
    		</p-->   
      </div>

      <!-- ================================-->

  		<p>
  			<button type="button" ng-click="addCourseQuestion()" class="btn btn-primary">Add Question</button>
  		</p>
	</form>
  </div>
</div>
