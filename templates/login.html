<h1>Login</h1>
<div>
	<form class="form-inline" role="form">
	  <div class="form-group">
	    <label class="sr-only" for="username">Username</label>
	    <input type="email" class="form-control" id="username" placeholder="Enter username" ng-model="user.username">
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="password">Password</label>
	    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Remember me
	    </label>
	  </div>
	  <button type="submit" class="btn btn-default" ng-click="login(user)">Login</button>
	</form>
		<!--<a ng-href="#/login/">Login</a>-->
</div>
